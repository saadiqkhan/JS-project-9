<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the btn to evaluate/execute JS code/expressions.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <script>
        function myFunction() {
            var x=10
            var y=20
            var a=eval("x+y")+"<br>"
            var b=eval("2*2")+"<br>"
            var c=eval("y-x")+"<br>"
            var res=a+b+c //concatenates the string
            //document.write(typeof(res))
            document.getElementById("result").innerHTML=res
        }
       var x="9"
       document.write(typeof(x))
       document.write("<br>")
       var y=6
       document.write(typeof(y))
       document.write("<br>")
       var z=x+y
       document.write(z)
    </script>
</body>
</html>
